{% load static %}
{% block search_result %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="{% static "ba-css/bootstrap.css" %}">
      <link rel="stylesheet" href="{% static "ba-css/search.css" %}">    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
                <div class="col-md-4 col-lg-3 bar order-2 order-md-1">
                        <div class="dropdown text-center mt-5">
                          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Критерий сортировки
                          </button>
                          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#" >По ролевантности</a>
                            <a class="dropdown-item" href="#">От дешевых к дорогим</a>
                            <a class="dropdown-item" href="#">От дорогих к дешевым</a>
                          </div>
                        </div>
                     </div>
                <div class="col-md-8 col-lg-9 order-1 order-md-2">
                    <div class="row">
                        <div class="col-md-12">
                            <h3 class="resualt-head mt-2">Результаты поиска:</h3>
                        </div>
                        {% for item in items %}
            <div class="col-lg-3 col-12 col-md-6">  
                <div class="search-card">
                    <a href="/product/{{item.id}}" class="link">
                        <form method="post" action="/product/{{item.id}}">{% csrf_token %}
                            <img src="https://via.placeholder.com/250x350" alt="">
                            <header>    
                                <h4><span class="product-head ml-2">{{item.name}}</span></h4>
                            </header>
                            <img class="ml-2" src="{% static "stars.png" %}" width="100px">
                            <span class="pl-2"> <a class="text" href="#">Отзывы: 11</a></span>
                            <span class=" ml-2 price">Цена:{{ item.price }} грн</span>
                            <div class="text-center mt-2 mb-2">
                                <button type="button submit" class="checkout btn btn-primary" id="prod_button">Купить</button>
                             </div>
                        </form>
                    </a>
                </div>
            </div>
            {% endfor %}
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
{% endblock search_result %}
