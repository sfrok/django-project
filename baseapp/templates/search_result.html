{% load static %}
{% block search_result %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="{% static "ba-css/bootstrap.css" %}">
      <link rel="stylesheet" href="{% static "ba-css/search.css" %}">    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
                <div class="col-md-4 col-lg-3 bar order-2 order-md-1">
                        <div class="dropdown text-center mt-5">
                          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Критерий сортировки
                          </button>
                          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#" >По ролевантности</a>
                            <a class="dropdown-item" href="#">От дешевых к дорогим</a>
                            <a class="dropdown-item" href="#">От дорогих к дешевым</a>
                          </div>
                        </div>
                     </div>
                <div class="col-md-8 col-lg-9 order-1 order-md-2">
                    <div class="row">
                        <div class="col-md-12">
                            <h3 class="resualt-head mt-2">Результаты поиска:</h3>
                        </div>
                        {% for item in items %}
            <div class="col-md-12 col-lg-6">
                <a href="/product/{{item.id}}" class="link">
                <div class="search-card">
                    <header>
                        <h4 class="product-head">{{item.name}}</h4>
                    </header>
                    <div class="product-image">
                        <img class="image-width" src="{{item.photo}}" alt="">
                    </div>
                    <div class="description">
                        <p>{{item.description}}</p>
                    </div>
                </div>
                    </a>
            </div>
            {% endfor %}
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
{% endblock search_result %}
