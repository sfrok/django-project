{% load static %}
{% block product_page %}
<!DOCTYPE html>
<html lang="en">
<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="{% static "ba-css/bootstrap.css" %}">
      <link rel="stylesheet" href="{% static "ba-css/product_page.css" %}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title></title>
</head>
<body>
<div class="order-effect" id="order-effect">
    <div class="container main">
        <div class="row">
            <div id="modal-form" class="form">

                 <div>
                   <img  id="modal-quit" class="close-button" src="https://avatanplus.com/files/resources/mid/573b43405fee9154bf7eb389.png">
                 </div>

               <div class="container">
                 <div class="row justify-content-center">
                   <div class="col-md-6">

                             <h3 class="form_title">Форма заказа</h3>
                             <div class="col-md-12 column">
                               <input class="input_field" type="text" placeholder="Имя и Фамилия" value="{{prefill.name}}">
                             </div>
                             <div class="col-md-12 column">
                               <input class="input_field" type="text" placeholder="Номер телефона" value="{{prefill.phone}}">
                             </div>
                             <div class="col-md-12 column">
                               <input class="input_field" type="text" placeholder="Адресс доставки" value="{{prefill.address}}">
                             </div>
                             <div class="col-md-12 checkout "><span>Оформить заказ</span></div>
                   </div>
                 </div>
               </div>
            </div>
            <div class="col-md-12 col-lg-6">
                <section>
                    <div class="image mt-3"></div>
                </section>
                <div class="row">
                    <div class="col-md-2 mt-3">
                        <div class="image-low m-auto"></div>
                    </div>
                    <div class="col-md-2 mt-3">
                        <div class="image-low m-auto"></div>
                    </div>
                    <div class="col-md-2 mt-3">
                        <div class="image-low m-auto"></div>
                    </div>
                    <div class="col-md-2 mt-3">
                        <div class="image-low m-auto"></div>
                    </div>
                    <div class="col-md-2 mt-3">
                        <div class="image-low m-auto"></div>
                    </div>
                    <div class="col-md-2 mt-3">
                        <div class="image-low m-auto"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-6">
                <section>
                    <div class="description mt-3">
                        <header>
                            <h2 class="product-header">{{product.name}}</h2>
                        </header>
                        <div class="main mt-5">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="price"><span class="text-span price-span">{{product.price}} грн.</span></div>
                                </div>
                                <div id="make-order" class="button col-md-6 mt-3 mt-md-0 basket "><span id="make-buy" class="text-span">Купить</span></div>
                            </div>
                                <h5 class="text-center mt-5">Описания товара</h5>
                                {{product.description}}
                            <section class="shipped-to">
                                <p class="mt-4 product-shipped">
                                    <h5 class="text-center">Доставка</h5>
                                    {{product.ship_to}}
                            </section>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="{% static "ba-js/order-form.js" %}"></script>
    </div>
</body>
</html>
{% endblock product_page %}
