{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="{% static "ba-css/bootstrap.css" %}">
      <link rel="stylesheet" href="{% static "ba-css/base.css" %}">
      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>home</title>
  </head>
  <body>
    <!-- HEADER START-->
    <!-- HEADER STOP-->

    <!-- BODY START-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 navbar sidebar">
                <div class="row">
                    <div class="col-md-12 mb-2">
                        <form class="form-inline my-2 my-lg-0 " action="/search/" method="post">
                            {% csrf_token %}
                            <input id="line" name="line" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            {% for item in response %}
                         <div class="form-check">
                            <input id="{{item.0}}" name="{{item.0}}" class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="{{item.0}}">
                            {{item.1}}
                            </label>
                        </div>
                        {% endfor %}
                            <button class="btn btn-outline-success my-2 my-sm-2" type="submit">Search</button>
                        </form>
                    </div>
                    <div class="col-md-12">
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
