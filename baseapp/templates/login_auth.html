{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="{% static "ba-css/bootstrap.css" %}">
	<link rel="stylesheet" href="{% static "ba-css/auth.css" %}">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Авторизация</title>
</head>
<body>
	<form id="auth_form" action="" method="post"> {% csrf_token %}
		<div class="container">
			<div class="row">
				<div class="col-12 text-center">
					<h1>Авторизация</h1>
				</div>
				{{ form.non_field_errors }}
				{% for field in form %}
					<div class="col-12 text-center">
					<label class="form-label-title" for="{{ field.id_for_label }}">{{ field.label }}</label><br>
					{{ field }} {{ field.errors }}
					</div>
				{% endfor %}
				<div class="col-12 text-center mt-3">
					<button type="submit" class="btn btn-success">Войти</button>
				</div>
				<div class="col-12 text-center cancel mt-2">
					<a href="/{{request.pages.reset}}">Забыли пароль?</a>
				</div>
				<div class="col-12 text-center cancel mt-2">
					<a href="/">Отмена</a>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
