{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="{% static "ba-css/bootstrap.css" %}">
	<link rel="stylesheet" href="{% static "ba-css/auth.css" %}">
	<meta charset="UTF-8">
	<title>Вход</title>
</head>
<body>
	<form id="auth_form" action="" method="post"> {% csrf_token %}
		<div class="container">
			<div class="row auth align-items-center"> {{ form.non_field_errors }}
				<div class="col-12 text-center mt-2">
					<h1>Авторизация</h1>
				</div>
				<div class="col-12 text-center mt-2">
					<label class="form-label-title" for="email">Введите логин:</label><br>
					<input type="login" name="email" class="login-form" placeholder="Email">
				</div>
				<div class="col-12 text-center">
					<label class="form-label-title" for="password">Введите пароль:</label><br>
					<input type="password" name="password" class="login-form" placeholder="Password">
				</div>
				<div class="col-12 text-center mt-4">
					<button type="submit" class="authorization-button">Войти</button>
				</div>
				<div class="col-12 text-center mt-2">
					<a href="/">Отмена</a>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
