{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="{% static "ba-css/bootstrap.css" %}">
	<link rel="stylesheet" href="{% static "ba-css/auth.css" %}">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Авторизация</title>
</head>
<body>
	<form id="auth_form" action="" method="post"> {% csrf_token %}
		<div class="container">
			<div class="row">
				<div class="col-12 text-center mt-5">
					<h1>Авторизация</h1>
				</div>
				<div class="col-12 text-center mt-3">
					<h2>Введите логин</h2>
				</div>
				<div class="col-12 text-center">
					<label class="form-label-title text" for="login"></label> 	
					<input type="login input-field form-control" placeholder="Логин">
				</div>
				<div class="col-12 text-center mt-3">
					<h2>Введите пароль</h2>
				</div>
				<div class="col-12 text-center">
					<label class="form-label-title text" for="password"></label>
					<input type="password input-field form-control" placeholder="Пароль">
				</div>
				<div class="col-12 text-center mt-3">
					<button type="submit" class="btn btn-success">Войти</button>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
