{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" href="{% static "ba-css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "ba-css/edit_user_add.css" %}">
	<title></title>
</head>
<body>
	<form method="post" action="#">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="row">
						<div class="col-10 mb-1 mt-3">
							<span><h5>Change user</h5></span>
						</div>
						<div class="col-2 mb-1 mt-3 text-right">
							<span><a style="color:black" href="/edit/users">Back</a></span>
						</div>
						<div class="col-2 mt-2">
							<label for="email" class="label-form-title input_field"><strong>E-mail:</strong></label>
						</div>
						<div class="col-10 mt-2">
							<input type="email" class="form-control input_field">
						</div>
						<div class="col-2 mt-2">
							<label for="password" class="label-form-title input_field"><strong>Password:</strong></label>
						</div>
						<div class="col-10 mt-2">
							<span>password</span>
						</div>
					</div><hr>
				</div>
				<div class="col-12">
					<div class="row">
						<div class="col-12 info">
							<span><h5>Personal info</h5></span>
						</div>
						<div class="col-3 mt-3">
							<label for="name" class="label-form-title"><strong>Name:</strong></label>
						</div>
						<div class="col-9 mt-3">
							<input type="text" class="form-control input_field">
						</div>
						<div class="col-3 mt-3">
							<label for="phone_number" class="label-form-title"><strong>Phone number:</strong></label>
						</div>
						<div class="col-9 mt-3">
							<input type="number" class="form-control input_field">
						</div>
						<div class="col-3 mt-3">
							<label for="text" class="label-form-title"><strong>Address:</strong></label>
						</div>
						<div class="col-9 mt-3">
							<input type="text" class="form-control input_field">
						</div>
					</div>
				</div>
				<div class="col-12">
					<div class="row">
						<div class="col-12 info mt-3">
							<span><h5>Permissions</h5></span>
						</div>
						<div class="col-1 mt-3 text-right">
							<input type="checkbox">
						</div>
						<div class="col-11 mt-3">
							<span>Is admin</span>
						</div>
					</div><hr>
				</div>
				<div  class="col-12">
					<div class="row">
						<div class="col-6 text-center">
							<button type="button submit" class="save_button btn btn-primary">Save</button>
						</div>
						<div class="col-6 text-center">
							<button type="button" class="delete_button btn btn-primary">Delete</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
