{% extends 'base.html' %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="{% static "ba-css/bootstrap.css" %}">
      <link rel="stylesheet" href="{% static "ba-css/.css" %}">
      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>home</title>
  </head>
  <body>
  {% block content %}
    <div class="container">
      <div class="row">
        <div class="col-12 text-center mt-2">
          <h1>Благодарим Вас за покупки</h1>
        </div>
        <div class="col-12 mt-2">
          <h3>Ваши товары:</h3>
        </div>
        <div class="col-12"><hr>
          <div class="row">
            <div class="col-2">
              <img class="product-img" src="https://via.placeholder.com/80x80" alt="product_img">
            </div>
            <div class="col-6">
              <span><h3>Название товара:<br>Товар 1</h3></span>
            </div>
            <div class="col-4 text-right" >
              <span><h3>Цена товара:<br>1000грн</h3></span>
            </div>
          </div><hr>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-6 text-left">
              <span><h3>Итоговая сума:</h3></span>
            </div>
            <div class="col-6 text-right">
              <span><h3>1000 грн</h3></span>
            </div>
          </div>
        </div>
        <div class="col-12 ">
          <div class="row justify-content-center">
             <div class="col-2 back-button">
              <a style="text-decoration: none; color:white;" href="">Вернутся к покупкам</a>
            </div>
          </div>
        </div>
      </div> 
    </div>
  {% endblock %}
  </body>
</html>
